<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- head 태그에 favicon 추가 -->
    <link rel="icon" href="./favicon.png">
    <meta charset="UTF-8" />
    <title>GitHub</title>
    <link rel="stylesheet" href="./git_ex_main.css" />
  
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="container-left clearfix">
          <div class="logo">
            <img
              src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg"
              alt="GitHub Logo"
            />
          </div>

          <div class="menu clearfix">
            <div class="menu-item">
              <input
                type="text"
                name="searchGitHubId"
                placeholder="Search or jump to..."
              />
            </div>
            <ul>  
              <li class="menu-item">Pull requests</li>
              <li class="menu-item">Issues</li>
              <li class="menu-item">Marketplace</li>
              <li class="menu-item">Explore</li>
            </ul> 
          </div>
        </div>
        <!-- container-left -->

        <div class="container-right">
          <div class="rightmenu profile dropdown">
            <button type="button">
              <img 
                src="https://t1.daumcdn.net/cfile/blog/247B864454CED0CF09"
                alt="profile-img"
              />
            </button>
            <!-- 시멘틱 태그 : div -> ul,li로 교체 시작-->
            <ul class="dropdown-content">     
                <li href="">Signed in as bboraCho</li>
                <li href="">Your profile</li>
                <li href="">Your repositories</li>
                <li href="">Your codespaces</li>
            </ul>
          </div>
          <div class="rightmenu dropdown">
            <button>+</button>
            <ul class="dropdown-content">
              <li href="">New repository</li>
              <li href="">Import repository</li>
              <li href="">New gist</li>
              <li href="">New organization</li>
              <li href="">New project</li>              
            </ul>
            <!-- 시멘틱 태그 : div -> ul,li로 교체 끝-->
            </div>
          </div>
          <div class="rightmenu alert dropdown">
            <button type="button" class="alert">
              <img
              <img id="alert_logo" src="" alt="alert-logo">
              <script>
              import { alertLogo } from "./url.js";
              document.getElementById("alert_logo").src = alertLogo;
              </script>
              />
            </button>
            <div class="dropdown-content">
              <div>
                <a href="">You have no unread notifications</a>
              </div>
          </div>
        </div>
        <!-- container-right -->
      </div>
      <!-- container -->
    </div>
  </body>
</html>
